<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Form_registration</title>
</head>
<body>
<div class="container">
    <form id="registration">
    <h2>Создайте новый аккаунт </h2>
    <div><input type="text" placeholder="Имя" id="name"></div>
    <div><input type="text" placeholder="Фамилия" id="family"></div>
    <div><input type="text" placeholder="Имя пользователя" id="login"></div>
    <div><input type="text" placeholder="Электронная почта" id="email"></div>
    <div><input type="text" placeholder ="Password" id="password"></div>
    <div id="errorMessage"></div>
    <div id="success"></div>
    <div><button type="button" onclick="check();" id="">Регистрация</button></div>
</form>
</div>
<script src="./script.js"></script>
</body>
</html>
